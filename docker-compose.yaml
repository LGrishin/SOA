services:
  post-service-db:
    image: huecker.io/library/postgres
    environment:
      POSTGRES_USER: post-db
      POSTGRES_PASSWORD: password
      POSTGRES_DB: post-service-db
    expose:
      - '5200'
    command: -p 5200

  post-service:
    container_name: post-service
    build:
      context: .
      dockerfile: ./post-service/Dockerfile
    expose:
      - '5001'
    environment:
      DATABASE_LOCATION: 'postgresql://post-db:password@post-service-db:5200/post-service-db'
      POST_SERV_PORT: 5001
    depends_on:
      - post-service-db    

  main-service-db:
    image: huecker.io/library/postgres
    environment:
      POSTGRES_USER: users
      POSTGRES_PASSWORD: password
      POSTGRES_DB: main-service-db

  main-service:
    build:
      context: .
      dockerfile: ./main-server/Dockerfile
    ports:
      - '5000:5000'
    environment:
      DATABASE_LOCATION: 'postgresql://users:password@main-service-db:5432/main-service-db'
      SECRETS_PATH: './secrets'
      POST_SERV_ADDR: post-service:5001

    depends_on:
      - main-service-db    
      - post-service
